<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件之通过插槽(slot)分发内容</title>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("test-slot",{
           template:
               `<div>
                    <strong>Error!</strong>
                    <slot></slot>
                </div>
               `
        });
    //    具名插槽
        Vue.component("slot-name",{
           template:
               `<div>
                      <header>
                            <slot name="header"></slot>
                      </header>
                     <main>
                        <slot ></slot>
                     </main>
                     <footer>
                        <slot name="footer"></slot>
                     </footer>

                </div>
               `
        });
        
    </script>
    
    <style>
        li{
            list-style: none;
            display: inline-block;
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!--1、插槽内容  slot可以接收任何内容、代码，包括组件-->
        <test-slot>Something bad happened.你是谁啊，我认识你吗</test-slot>
        <test-slot>
            Something bad happened.
            <h3>标题</h3>
            <img src="img/flower.jfif" alt="图片无法显示">
        
        </test-slot>
        <!--2、具名插槽 slo有一个特殊的属性name,可以使插槽具名-->
        <slot-name>
            <h3>劝学</h3>
            <p>少壮不努力，老大徒伤悲</p>
            <p>光阴似箭，日月如梭</p>
            <template slot="header">
                <ul >
                    <li>主页</li>
                    <li>关于时间</li>
                    <li>关于人生</li>
                    <li>关于未来</li>
                </ul>
            </template>
            <p>你好啊</p>
            <template slot="footer">
                <p>结尾</p>
                <p>粤ICP备6545646456415</p>
            </template>
        </slot-name>
        
        
    </div>
    
    
    <script>
        new Vue({
            el:"#app"
        })
        
    </script>
</body>
</html>
