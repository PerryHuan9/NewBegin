<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="checkbox"  :checked="value">
    
        <div @click="alert(1)">
            <a href="/#" @click.prevent="alert(2)">adhasjk
                <div @click="alert(3)">zzzz</div>
            </a>
            a
        </div>
    </div>
   
    
    <script>
        new Vue({
            el:"#app",
            data:{
                value:"checked"
            },
            watch:{
                value:function (tag) {
                    alert(tag);
                }
            }
        })


     



    </script>
    
</body>
</html>
